---
title: FAQ - Frequently Asked Questions
icon: question-circle-o
---

{% for post in site.data.faq %}
<div class="card">
	<div class="card-body">
		<h3 class="card-title">{{ post.title }}</h3>
		<hr class="light">
		{{ post.content | markdownify }}
	</div>
	{% if post.button %}
	<div class="card-button">
		<a href="{{ site.baseurl }}{{ post.button.link }}" class="btn btn-primary btn-link">{{ post.button.title }}</a>
	</div>
	{% endif %}
</div>
{% endfor %}
